<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastro</title>
</head>
<body>
<div class="col-md-4      ">
  
    <div class="container-sm" style="background-color: aqua;">
       <form action="/cadastro" method="post">
        <div class="input-group mb-3 ">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Nome Completo" aria-label="nomeCompleto" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Nome de Usuario" aria-label="userName" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-id-card"></i></span>
            <input type="text" class="form-control" placeholder="CPF" aria-label="cpf" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar"></i></span>
            <input type="text" class="form-control" placeholder="Data de Nascimento" aria-label="dataNascimento" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
            <input type="text" class="form-control" placeholder="E-mail" aria-label="email" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
            <input type="text" class="form-control" placeholder="Senha" aria-label="senha" aria-describedby="basic-addon1">
          </div>
          <button type="button" class="btn btn-success">Cadastrar</button>
          
        </form>


    </div>
  </div>
</body>
</html>
